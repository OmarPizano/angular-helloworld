<h2>{{ title }}</h2>
@if(names.length > 0) {
<table>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>OPS</th>
  </tr>
  @for (name of names; track name.id) {
  <tr>
    <td>{{name.id}}</td>
    <td>{{name.name}}</td>
    <td>
      <button>edit</button>
      <button (click)="delete(name.id)">delete</button>
    </td>
  </tr>
  }
</table>
} @else {
<p>Sorry :/, we don't have any names yet.</p>
}
