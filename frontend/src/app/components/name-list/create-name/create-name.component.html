<h2>{{ title }}</h2>
<form (ngSubmit)="createName()">
  <div class="input-group">
    <input class="form-control" type="text" [(ngModel)]="name" name="name" placeholder="Type your name" appAutoFocus>
    <button class="btn btn-secondary" type="submit">Create</button>
    <button class="btn btn-danger" (click)="cancelCreate()">Cancel</button>  
  </div>
</form>
